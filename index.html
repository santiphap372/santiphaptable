<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="container" id="app">
        <div class="navbar-header">
            <h1>MJU DATA</h1>
        </div>
        <!-- Form -->
        <div class="card">
            <div class="card-body">
                <form action="" class="row g-3 needs-validation" v-on:submit.prevent="value">
                    <!-- Firstname -->
                    <div col-md-4>
                        <label for="first_name" class="form-label">First name :</label>
                        <input v-model="Firstname1" type="text" class="form-control" name="Firstname " placeholder="Firstname"
                            required>
                    </div>
                    <!-- Lastname -->
                    <div col-md-4>
                        <label for="LastName" class="form-label">Last name :</label>
                        <input v-model="Lastname1" type="text" class="form-control" name="Lastname "placeholder="Lastname" required>
                    </div>
                    <!-- Stunumber -->
                    <div col-md-4>
                        <label for="stuCode" class="form-label">Student number :</label>
                        <input v-model="StuID" type="text" class="form-control" name="stuCode " placeholder="Student Code" required>
                    </div>
                    <!-- Email -->
                    <div col-md-4>
                        <label for="mail" class="form-label">Email :</label>
                        <input v-model="e_mail" type="text" class="form-control" name="mail " placeholder="@mail" >
                    </div>
                    <!-- GPA -->
                    <div col-md-4>
                        <label for="GPA" class="form-label">GPA :</label>
                        <input v-model="gpa_" type="text" class="form-control" name="GPA " placeholder="GPA" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- DATA table -->
        <div class="card">
            <div class="card-footer">
                <div class="container mt-3">

                    <table>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Student Code</th>
                            <th>E-mail</th>
                            <th>GPA</th>
                            <th>Remove</th>
                        </tr>
                        <tr v-for="(stu, index) in studentList">
                            <td v-if="stu.GPA < 2" style="font-weight: bold; color: red;">{{stu.Firstname}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{stu.Firstname}}</td>

                            <td v-if="stu.GPA < 2" style="font-weight: bold; color: red;">{{stu.Lastname}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{stu.Lastname}}</td>

                            <td v-if="stu.GPA < 2" style="font-weight: bold; color: red;">{{stu.stuCode}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{stu.stuCode}}</td>

                            <td v-if="stu.GPA < 2" style="font-weight: bold; color: red;">{{stu.mail}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{stu.mail}}</td>

                            <td v-if="stu.GPA < 2" style="font-weight: bold; color: red;">{{stu.GPA}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{stu.GPA}}</td>

                            <td><button @click="Delete(index)" class="btn btn-primary">Remove</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            studentList: [{
                Firstname: "Santiphap",
                Lastname: "Manowong",
                stuCode: 6304101372,
                mail: "Jaguar13738@gmail.com",
                GPA: 3.60

            }]
        },
        methods: {
            value: function () {
                this.studentList.push({
                    Firstname: this.Firstname1,
                    Lastname: this.Lastname1,
                    stuCode: this.StuID,
                    mail: this.e_mail,
                    GPA: this.gpa_
                })
                Firstname: this.Firstname1 = ''
                lname: this.Lastname1 = ''
                stuCode: this.StuID = ''
                mail: this.e_mail = ''
                GPA: this.gpa_ = ''
            },
            Delete(index) {
                this.studentList.splice(index, 1)
            }
        },
    })
</script>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th {
        text-align: center;
        background-color: rgba(3, 146, 34, 0.89);
        color: #ffffff;
    }

    td,
    th {
        border: 1px solid #868583;
        padding: 12px;
    }

    tr:nth-child(even) {
        background-color: #ececec;
    }
</style>
</html>
